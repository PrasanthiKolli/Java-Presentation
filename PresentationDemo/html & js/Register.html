<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <style>
            body {
             background-color:rgb(8, 8, 114);
            }
            form{
                background-color:white ; 
            }
    </style>
</head>
<body>
    <div class="container">
        <form action="details.html" class="row g-3" id="form" method="post">
            <h3>Registration</h3>
            <p>Personal Details:</p>
            <div class="col-md-4">
                <label for="fullName">Full Name:</label>
                <input id="fullName" pattern="[A-Za-z ]{5,15}" type="text" class="form-control" required>
                <span id="invalidName" class="text-danger font-weight-bold"></span>
            </div>
            <div class="col-md-4">
                <label for="dob">Date of Birth:</label>
                <input id="dob" type="date" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="email">Email:</label>
                <input id="email" type="email" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="mobileNo">Mobile Number:</label>
                <input id="mobileNo" type="text" maxlength="10" pattern="[0-9]{10}" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="gender">Gender:</label>
                <select class="form-select" id="gender" >
                    <option selected disabled value="">Choose...</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Transgender</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="occupation">Occupation:</label>
                <input id="occupation" type="text" class="form-control" >
            </div>
            <p>Identity Details:</p>
            <div class="col-md-4">
                <label for="idType">Id Type:</label>
                <select class="form-select" id="idType"  required>
                    <option selected disabled value="">Choose...</option>
                    <option>Aadhar Card</option>
                    <option>PAN</option>
                    <option>Voted Id</option>
                    <option>Driving License</option>    
                </select>
            </div>
            <div class="col-md-4">
                <label for="idNum">Id Number:</label>
                <input id="idNum" type="text" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="issueAuthority">Issue Authority:</label>
                <input id="issueAuthority" type="text" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="issueDate">Issue Date:</label>
                <input id="issueDate" type="date" class="form-control" >
            </div>
            <div class="col-md-4">
            <label for="issueState" class="form-label">Issue State</label>
            <select class="form-select" id="issueState" >
                <option selected disabled value="">Choose...</option>
                <option>Andhra Pradesh</option>
                <option>Arunachal Pradesh</option>
                <option>Telangana</option>
                <option>Gujarat </option>

            </select>
            </div>
            <div class="col-md-4">
                <label for="expiryDate">Expiry Date:</label>
                <input id="expiryDate" type="date" class="form-control" >
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary" value="Next->" >Next -></button>
            </div>
        </form>
    </div>
    <script>
            var form= document.getElementById("form");
            form.addEventListener('submit',function(event){
                event.preventDefault();
                var name=document.getElementById("fullName").value;
                var dob=document.getElementById("dob").value;
                var email=document.getElementById("email").value;
                var mobileNo=document.getElementById("mobileNo").value;
                var gender=document.getElementById("gender").value;
                var occupation=document.getElementById("occupation").value;
                var idType=document.getElementById("idType").value;
                var idNum=document.getElementById("idNum").value;

                console.log(name);
                console.log(dob);
                console.log(email);
                console.log(mobileNo);
                console.log(gender);
                console.log(occupation);
                console.log(idType);
                console.log(idNum);

                // localStorage.setItem("name",name.value);
                // window.location.href="details.html";

            });
    </script>
</body>
</html>
